@PART[NexusRCShalfy]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hydrolox-Upper
	}
    PLUME
    {
        name = Hydrolox-Upper
        transformName = ThrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,0.2
        plumePosition = 0,0,0.7
        fixedScale = 1.1
        energy = 1.5
        speed = 0.7
    }
}
