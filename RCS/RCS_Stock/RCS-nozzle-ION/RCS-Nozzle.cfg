PART
{

// --- general parameters ---
name = BFRCSBlockNozzleION-2
module = Part
author = TD

// --- asset parameters ---
mesh = NewModel.mu
scale = 1.0
rescaleFactor = 1.0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = 0.0, 0.10, 0.0, 0.0, 1.0, 0.0, 0
node_stack_top = 0.0, 0.10, 0.0, 0.0, 1.0, 0.0, 0



// --- editor parameters ---
TechRequired = advFlightControl
entryCost = 4800
cost = 653
category = Control
subcategory = 0
title = RCSI-170 RCS Rocket Thruster Nozzle ION-drive
manufacturer = TD Industries
description = Not at all an old mono-RCS thruster block that someone's drilled out new sections and added fuel to.  Requires a supply of Fuel and Oxydizer.  As such, it provides considerably more thrust than the monopropellant version (yay flame!), which is handy when you're trying to turn a thousand tonnes of steel and nuke. Peeling off the labels to expose prior manufacturer's logo will void the warranty.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,0,0,0

// --- standard part parameters ---
mass = 0.006
dragModelType = default
maximum_drag = 0.001
minimum_drag = 0.001
angularDrag = 2
crashTolerance = 15
maxTemp = 1600

PhysicsSignificance = 1

// --- rcs module parameters ---

fx_exhaustFlame_blue_small = running
fx_exhaustFlame_yellow = engage

MODULE
{
	name = ModuleRCS
	thrusterTransformName = RCSThrust
	thrusterPower = 0.16
	resourceName = XenonGas
	resourceFlowMode = STAGE_PRIORITY_FLOW

	//useThrottle = False
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 1.8
		}
		PROPELLANT
		{
			name = XenonGas
			ratio = 0.1
		}
		atmosphereCurve
		{
			key = 0 4200
			key = 1 100
			key = 1.2 0.001
		}
}
}



